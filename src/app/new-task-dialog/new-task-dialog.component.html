<h2 mat-dialog-title>Neue Aufgabe hinzufügen</h2>
<div mat-dialog-content>
  <form [formGroup]="firstFormGroup">
    <mat-form-field appearance="legacy">
      <mat-label>Titel</mat-label>
      <input matInput formControlName="firstCtrl" type="text" autocomplete="off" #title required>
      <mat-error >Geben Sie einen Titel ein!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy" id="textareaInput">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput formControlName="secondCtrl" type="text" autocomplete="off" rows="4" #description required></textarea>
      <mat-error>Geben Sie eine Beschreibung ein!</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" id="submitButton" [disabled]="!firstFormGroup.valid" [mat-dialog-close]="[title.value, description.value]">Erstellen</button>
  <button mat-button mat-dialog-close>Zurück</button>
</div>
