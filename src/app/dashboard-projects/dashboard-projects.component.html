<mat-card class="weekly-card">
  <mat-card-header>
    <mat-card-title>Your project overview</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="display: block">
      <canvas
        baseChart
        [data]="projectChartData"
        [labels]="projectChartLabels"
        [chartType]="projectChartType"
      >
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
